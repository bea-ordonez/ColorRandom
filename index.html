<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet"> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');</style>
    <link rel="stylesheet" href="./styles.css">
    <title>Colorandom</title>

</head>
<body>
    <header>
        <h1>Colorandom</h1>
        <button>View Saved Palettes</button>
    </header>
    <section class="boxes">
        <div class="color" id="color-one">
            <p>#FF0000</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3107/3107363.png" alt="">
        </div>
        <div class="color" id="color-two">
            <p>#FFA500</p>
        </div>
        <div class="color" id="color-three">
            <p>#FFFF00</p>
        </div>
        <div class="color" id="color-four">
            <p>#00FF00</p>
        </div>
        <div class="color" id="color-five">
            <p>#0000FF</p>
        </div>
    </section>
    <section class="buttons">
        <button class="button" id="new">New Palette</button>
        <button class="button" id="save">Save Palette</button>
    </section>
    <nav></nav>

    
</body>
</html>
