<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet"> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');</style>
    <link rel="stylesheet" href="./styles.css">
    <title>Colorandom</title>

</head>
<body>
    <header>
        <h1>Colorandom</h1>
        <section class="buttons">
            <button class="button" id="new">New Palette</button>
            <button class="button" id="save">Save Palette</button>
            <button class="button" id="saved">View Saved Palettes</button>
        </section>
    </header>
    <section class="boxes">
        <div class="color" id="color-1">
            <p id="hex-1">#FF0000</p>
            <img class="lock" src="./icons/black-unlock.png" alt="">
        </div>
        <div class="color" id="color-2">
            <p id="hex-2">#FFA500</p>
            <img class="lock" src="./icons/black-unlock.png" alt="">
        </div>
        <div class="color" id="color-3">
            <p id="hex-3">#FFFF00</p>
            <img class="lock" src="./icons/black-unlock.png" alt="">
        </div>
        <div class="color" id="color-4">
            <p id="hex-4">#00FF00</p>
            <img class="lock" src="./icons/black-unlock.png" alt="">
        </div>
        <div class="color" id="color-5">
            <p id="hex-5">#0000FF</p>
            <img class="lock" src="./icons/black-unlock.png" alt="">
        </div>
    </section>
    <nav></nav>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
