<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet"> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');</style>
    <link rel="stylesheet" href="./styles.css">
    <title>Colorandom</title>

</head>
<body>
    <main>
        <header>
            <h1>Colorandom</h1>
            <p class="tool-tip">Press spacebar to generate new palette!</p>
            <section class="buttons">
                <button class="button" id="new">New Palette</button>
                <button class="button" id="save">Save Palette</button>
                <button class="button" id="saved">View Saved Palettes</button>
            </section>
        </header>
        <section class="boxes">
            <div class="color" id="color-0">
                <p>#FF0000</p>
                <img class="lock" id="lock-0" src="./icons/black-unlock.png" alt="">
            </div>
            <div class="color" id="color-1">
                <p>#FFA500</p>
                <img class="lock" id="lock-1" src="./icons/black-unlock.png" alt="">
            </div>
            <div class="color" id="color-2">
                <p>#FFFF00</p>
                <img class="lock" id="lock-2" src="./icons/black-unlock.png" alt="">
            </div>
            <div class="color" id="color-3">
                <p>#00FF00</p>
                <img class="lock" id="lock-3" src="./icons/black-unlock.png" alt="">
            </div>
            <div class="color" id="color-4">
                <p>#0000FF</p>
                <img class="lock" id="lock-4" src="./icons/black-unlock.png" alt="">
            </div>
        </section> 
    </main>
    <nav id="saved-palettes">
        <button id="close-saved"><img src="./icons/close-saved.png" style="width: 30px; height: 30px" alt=""></button>
        <section class="display-boxes"></section>
    </nav>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
